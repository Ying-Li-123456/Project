<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet" />

    <title>FrankNeumann</title>
</head>

<body>
    <style type="text/css">
        body {
            font-family: "微软雅黑";
        }
        
        .list .page {
            float: left;
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin-right: 5px;
            list-style: none;
        }
        
        .current {
            color: #fff;
            background: #337ab7;
        }
    </style>
    <div id="paginator" class="paginator">
        <ul class="list">
            <li class="page">首页</li>
            <li class="page">上一页</li>
            <li class="page">1</li>
            <li class="page">2</li>
            <li class="page">3</li>
            <li class="page">4</li>
            <li class="page">5</li>
            <li class="page">6</li>
            <li class="page">下一页</li>
            <li class="page">末页</li>
        </ul>
    </div>
    <script type="text/javascript">
        $('.list').on('click', '.page', function() {
            $(this).addClass("current").siblings().removeClass("current");
        });
    </script>
